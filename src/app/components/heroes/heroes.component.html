<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe', 'nuevo']" class="btn btn-outline-primary" type="button" name="button">
      <i class="fas fa-plus"></i> Nuevo HÃ©roe
    </button>
  </div>
</div>
<br>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table tabla">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let clave of heroes | keys; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ heroes[clave].nombre }}</td>
              <td>{{ heroes[clave].casa }}</td>
              <td>
                <button [routerLink]="['/heroe', clave]" class="btn btn-outline-success" type="button"><i class="fas fa-pencil-alt"></i></button>
                <button (click)="delete(clave)" class="btn btn-outline-danger" type="button"><i class="fas fa-trash-alt"></i></button>
              </td>
          </tr>
        </tbody>
      </table>
      
      
      <div *ngIf="loading"
      class="alert alert-warning" role="alert">
      <i class="fa fa-redo-alt fa-spin"></i><strong> Cargando... </strong>por favor espere
      </div>
    </div>
  </div>
</div>
