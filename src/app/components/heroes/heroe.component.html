<h3>Héroe <small>{{ heroe.nombre }}</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['heroes']" ><i class="fas fa-undo"></i> Regresar</button>
<button class="btn btn-outline-success" (click)='agregarNuevo(forma)' ><i class="fas fa-plus"></i> Nuevo</button>

<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" placeholder="Nombre del Héroe" [(ngModel)]="heroe.nombre" required> 
            </div>
            <div class="form-group">
                <label>Casa</label>
                <select name="casa" class="form-control" [(ngModel)]="heroe.casa" required>
                    <option value="Marvel">Marvel</option>
                    <option value="DC">DC</option>
                </select>
            </div>
            <div class="form-group">
                <label>Bio</label>
                <textarea name="bio" [(ngModel)]="heroe.bio" cols="30" rows="10" type="text" class="form-control" placeholder="Bio"></textarea>
            </div>
            <div class="form-group">
                <button [disabled]="!forma.valid"
                    class="btn btn-outline-primary" type="submit">
                    <i class="far fa-save"></i> Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
